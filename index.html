<!DOCTYPE HTML>
<html>

<!-- Errorflow by 1280px || based on https://github.com/buckley310/sketchywebsite -->

<head>
    <meta charset="utf-8">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">  
    <title>The Errorflow</title>
    <style>
		body {
			background: url("img/background.jpg");
			background-size: cover; 
			cursor: url("cursor.cur"), default !important;
			font-family: 'Tahoma', sans-serif;
			font-size: 11px;
			color: #fff;
			font-weight: 500;
			font-smooth: never; }
		#loading {
			width: 100%;
			height: 98vh;
			align-content: center;
			display: flex;
			background-color: #fffc;
			backdrop-filter: blur(5px); }

        #canvas {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%; 
			/* z-index: 100; */
			cursor: url("cursor.cur"), default !important; }

		#taskbar {
			display: none;
			position: absolute;
			left: 0%; 
			bottom: 0%;
			width: 100%;
			height: 30px;
			background: url("img/taskbar.png"); }
		#taskbar-start {
			position: absolute;
			left: 0%;
			height: 100%; 
			width: 100px;
			background: url("img/taskbar-start.png");
			cursor: url("cursor.cur"), default !important; }
		#taskbar-tooltip {
			position: absolute;
			left: 108px;
			height: 60%;
			width: 320px;
			margin-top: 8px; }
		#taskbar-tray {
		  position: absolute;
		  right: 0%;
		  height: 100%;
		  width: 112px;
		  background: url("img/taskbar-tray.png"); }
		#tray-clock {
		  position: absolute;
		  right: 0px;
		  height: 60%;
		  width: 48px;
		  margin-top: 8px;
		  text-align: center;
		  user-select: none; }
		#tray-errCtrl {
		  position: absolute;
		  right: 84px;
		  height: 100%;
		  width: 18px;
		  text-align: center;
		  background: url("img/tray-errCtrl-med.png"); }
		#tray-sounds {
		  position: absolute;
		  right: 64px;
		  height: 100%;
		  width: 18px;
		  text-align: center;
		  background: url("img/tray-sounds-on.png"); }
		#tray-errType {
		  position: absolute;
		  right: 46px;
		  height: 100%;
		  width: 18px;
		  text-align: center;
		  background: url("img/tray-errType-all.png"); }
    </style></head>
